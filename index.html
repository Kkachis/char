<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.I.P | 재학생 정보</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="nav-inner">
      <div class="brand">
        <img class="brand-logo" src="logo.png" alt="A.I.P Logo" />
        <div class="brand-text">
          <div class="brand-mark">A.I.P</div>
          <div class="brand-sub">PANGAEA IMPERIAL ACADEMY · Student Information Archive</div>
        </div>
      </div>

      <div class="nav-right">
        <span class="nav-pill">PUBLIC ARCHIVE</span>
      </div>
    </div>
  </header>

  <main class="stage">
    <section class="hero">
      <div class="hero-inner">
        <div class="hero-kicker">ACADEMIA IMPERIALIS PANGAEA</div>
        <h1 class="hero-title">Student Information Archive</h1>
        <p class="hero-desc">
          증명서를 클릭하면 앞/뒤가 전환됩니다.<br />
        </p>
      </div>
      <div class="hero-glow"></div>
      <div class="hero-banner" aria-hidden="true"></div>
    </section>

    <section class="cert-grid" id="grid"></section>

    <footer class="footer">
      <div class="footer-inner">
        <span>© A.I.P · Imperial Records Office</span>
        <span class="footer-dot">•</span>
        <span>Confidentiality Level: Public</span>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
